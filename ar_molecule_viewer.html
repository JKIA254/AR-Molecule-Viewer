<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Ammonia Molecule</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        model-viewer { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h2>Ammonia Molecule in AR</h2>
    
    <model-viewer 
        src="single_ammonia_molecule.glb" 
        alt="3D model of Ammonia Molecule"
        ar 
        auto-rotate 
        camera-controls 
        interaction-prompt="auto">
    </model-viewer>
    
    <p>Click the AR icon to view in augmented reality.</p>
</body>
</html>
